    <script>

    </script>
    <script>
      // Setup tiles using <img> and simple lightbox that preserves aspect ratio
      (function () {
        const tiles = document.querySelectorAll(".project-tile");
        const lightbox = document.getElementById("lightbox");
        const lbImg = lightbox && lightbox.querySelector(".lightbox-media");
        const lbClose = lightbox && lightbox.querySelector(".lightbox-close");

        tiles.forEach((tile) => {
          // each tile should contain an <img.tile-media>
          const imgEl = tile.querySelector("img.tile-media");
          if (imgEl && imgEl.src) {
            // show a natural preview in the tile (browser will preserve aspect)
          }

          tile.addEventListener("click", (e) => {
            e.preventDefault();
            if (!lightbox || !lbImg) return;
            const src =
              tile.getAttribute("data-img") || (imgEl && imgEl.src) || "";
            lbImg.src = src;
            lbImg.alt = tile.getAttribute("aria-label") || "Project preview";
            lightbox.setAttribute("aria-hidden", "false");
            lbClose && lbClose.focus();
          });
        });

        function closeLB() {
          if (!lightbox) return;
          lightbox.setAttribute("aria-hidden", "true");
          if (lbImg) lbImg.src = "";
        }

        if (lbClose) lbClose.addEventListener("click", closeLB);
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeLB();
        });
      })();
    </script>
    <script src="script.js"></script>
